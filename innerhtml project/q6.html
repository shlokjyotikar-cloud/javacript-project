<!DOCTYPE html>
<html>
<head>
  <title>Reverse a Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card text-center p-4 shadow" style="width: 350px;">
  <h3 class="card-title mb-3">Reverse a Number</h3>
  <input type="text" id="numberInput" class="form-control mb-3" placeholder="Enter a posnumber">
  <button class="btn btn-success mb-3" onclick="reverseNumber()">Reverse</button>
  <div id="output" class="fs-4 fw-bold"></div>
</div>

<script>
function reverseNumber() {
  let num = document.getElementById("numberInput").value;
  
  if (num === "" || isNaN(num) || Number(num) < 0) {
    document.getElementById("output").innerHTML = "Please enter a number!";
    return;
  }

  let reversed = "";
  let i = 0;
  while (i < num.length) {
    reversed = num[i] + reversed;
    i++;
  }

  document.getElementById("output").innerHTML = `Reversed Number: ${reversed}`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Count Digits in a Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card text-center p-4 shadow" style="width: 350px;">
  <h3 class="card-title mb-3">Count Digits</h3>
  <input type="text" id="numberInput" class="form-control mb-3" placeholder="Enter a number">
  <button class="btn btn-primary mb-3" onclick="countDigits()">Count Digits</button>
  <div id="output" class="fs-4 fw-bold"></div>
</div>

<script>
function countDigits() {
  let num = document.getElementById("numberInput").value;

  if (num === "" || isNaN(num) || Number(num) < 0) {
    document.getElementById("output").innerHTML = "Please enter a number!";
    return;
  }

  let temp = Number(num);
  let count = 0;

  while (temp > 0) {
    temp = Math.floor(temp / 10);
    count++;
  }

  if (num == 0) count = 1;

  document.getElementById("output").innerHTML = `Number of digits: ${count}`;
}
</script>

</body>
</html>

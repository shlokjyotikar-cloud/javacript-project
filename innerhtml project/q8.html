<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 400px;">
  <h3 class="card-title text-center mb-3">Multiplication Table</h3>
  <div class="mb-3">
    <input type="text" id="numberInput" class="form-control" placeholder="Enter a number">
  </div>
  <div class="d-grid mb-3">
    <button class="btn btn-success" onclick="printTable()">Show Table</button>
  </div>
  <ul id="output" class="list-group"></ul>
</div>

<script>
function printTable() {
  let num = document.getElementById("numberInput").value;

  if (num === "" || isNaN(num)) {
    document.getElementById("output").innerHTML = "<li class='list-group-item text-danger'>Please enter a valid number!</li>";
    return;
  }

  num = Number(num);
  let i = 1;
  let outputList = "";

  while (i <= 10) {
    outputList += `<li class="list-group-item">${num} Ã— ${i} = ${num * i}</li>`;
    i++;
  }

  document.getElementById("output").innerHTML = outputList;
}
</script>

</body>
</html>

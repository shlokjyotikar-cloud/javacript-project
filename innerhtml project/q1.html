<!DOCTYPE html>
<html>
<head>
  <title>Print Numbers 1 to 10</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card text-center p-4 shadow" style="width: 300px;">
  <h3 class="card-title mb-3">Numbers 1 to 10</h3>
  <button class="btn btn-success mb-3" onclick="printNumbers()">Show Numbers</button>
  <div id="output"></div>
</div>

<script>
function printNumbers() {
  let output = "";
  for (let i = 1; i <= 10; i++) {
    output += `<span class="badge bg-primary m-1">${i}</span>`;
  }
  document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Print Odd Numbers 1 to 20</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card text-center p-4 shadow" style="width: 350px;">
  <h3 class="card-title mb-3">Odd Numbers 1 to 20</h3>
  <button class="btn btn-warning mb-3" onclick="printOddNumbers()">Show Odd Numbers</button>
  <div id="output"></div>
</div>

<script>
function printOddNumbers() {
  let output = "";
  let i = 1;

  while (i <= 20) {
    if (i % 2 !== 0) { 
      output += `<span class="badge bg-danger m-1">${i}</span>`;
    }
    i++;
  }

  document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>

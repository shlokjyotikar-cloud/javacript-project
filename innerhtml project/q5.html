<!DOCTYPE html>
<html>
<head>
  <title>Sum of Numbers 1 to 100</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card text-center p-4 shadow" style="width: 350px;">
  <h3 class="card-title mb-3">Sum of Numbers 1 to 100</h3>
  <button class="btn btn-primary mb-3" onclick="calculateSum()">Calculate Sum</button>
  <div id="output" class="fs-4 fw-bold"></div>
</div>

<script>
function calculateSum() {
  let sum = 0;
  let i = 1;

  while (i <= 100) {
    sum += i;
    i++;
  }

  document.getElementById("output").innerHTML = `Sum = ${sum}`;
}
</script>

</body>
</html>
